<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Heads or Tails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Heads or Tails?</h1>
        <div class="coin" id="coin">
            <div class="heads"><img src="./2-two-pound-coin-head-on-heads-obverse-2012-CN8BEX-removebg-preview.png" alt="" style="width: 100%; height: 100%;object-fit: cover;"></div>
            <div class="tails">
                <img src="./14210011cda8a72ecf54ebf67b607dc5-quarter-dollar-illustration-tail.webp" alt="" style="width: 100%; height: 100%;object-fit: cover;">
            </div>
        </div>
        <div class="controls">
            <button id="heads-btn">HEADS</button>
            <button id="tails-btn">TAILS</button>
        </div>
        <div class="result" id="result"></div>
        <div class="stats">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Total: <span id="total">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
